<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="my-student-form" class="row justify-content-center">

    <form class="w-75 mt-5" method="POST" th:object="${student}" action="" th:attr="action=@{/student}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name..." />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name..." />
        </div>
        <div class="form-group">
            <label>Email address:</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email..." />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Degree:</label>
            <input type="text" class="form-control" th:field="*{degree}" placeholder="Degree ..." />
        </div>
        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Save</button>
    </form>

</div>

</body>
</html>
