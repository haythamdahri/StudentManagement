<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="row justify-content-center" th:fragment="login">

    <div class="mt-5 w-75 alert alert-danger" th:if="${param.error}" >
        <i class="fas fa-exclamation-triangle"></i> Username or Password is incorrect!
    </div>

    <div class="mt-5 w-75 alert alert-success" th:if="${param.logout}" >
        <i class="fas fa-exclamation-triangle"></i> You have logged out!
    </div>


    <form class="mt-5 w-75" method="POST" action="" th:attr="action=@{/authenticate}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Username..." />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password"  placeholder="Password..." />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

</div>



</body>
</html>
