<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}"><i class="fas fa-home"></i> STUDENT MANAGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}"><i class="fas fa-address-card"></i> Add student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/result}"><i class="fas fa-folder-plus"></i> Add result</a>
            </li>

            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <a class="nav-link" href="javascript:void(0)" onclick="$(this).closest('form').submit()"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
                </form>
            </li>

        </ul>
        <form method="GET" action="" th:attr="action=@{/}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" th:required="true" placeholder="Search" th:value="${studentSearch}"  name="student" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fab fa-searchengin"></i> Search</button>
        </form>
    </div>
</nav>

</body>

</html>
