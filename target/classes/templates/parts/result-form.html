<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="result-form" class="row justify-content-center">

    <form class="w-75 mt-5" method="POST" th:object="${result}" action="" th:attr="action=@{/result}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" th:field="*{mark}" placeholder="First Name..." />
        </div>
        <div class="form-group">
            <label>Student:</label>
            <select class="custom-select custom-select-sm" th:field="*{student}">
                <option th:each="tempStudent : ${students}" selected="" th:value="${tempStudent.id}" th:selected="${result.student != null && (tempStudent.id == result.student.id) ? true : false}" th:text="${tempStudent.id} + ' ' + ${tempStudent.getFullName()}">STUDENT</option>
            </select>
        </div>
        <div class="form-group">
            <label>Module:</label>
            <input type="text" class="form-control" th:field="*{module}" placeholder="Enter Module Name..." />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
    </form>

</div>

</body>
</html>
